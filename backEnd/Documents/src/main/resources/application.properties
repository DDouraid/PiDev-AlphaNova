spring.application.name=Documents
spring.datasource.url=jdbc:mysql://localhost:3306/MicroServices4SAE9
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8082
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# eureka registration
eureka.client.service-url.defaultZone=http://localhost:8765/eureka
eureka.client.register-with-eureka=true

# Document storage path
document.storage.path=backEnd/Documents/src/main/resources/documents