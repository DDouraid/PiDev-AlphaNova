# Application name
spring.application.name=Gestion_utilisateurs

# MySQL DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_users?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server port
server.port=8088

# Enable debug logging (optional, helps with troubleshooting)
debug=true

# JWT configuration (used by your JwtUtils class)
bezkoder.app.jwtSecret=bezKoderSecretKey
bezkoder.app.jwtExpirationMs=86400000

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update