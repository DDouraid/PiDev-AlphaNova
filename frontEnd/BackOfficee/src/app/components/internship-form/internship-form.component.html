<div class="content-body d-flex justify-content-center align-items-center min-vh-100">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-xxl-6 col-lg-8 col-md-10 col-sm-12">
        <!-- Internship Form -->
        <div class="card card-bd mb-4">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Internship</h5>
            </div>
            <div class="modal-body">
              <form #internForm="ngForm" (ngSubmit)="internForm.valid && onSubmitInternship(internForm)" name="internshipForm">
                <div class="form-group mb-3">
                  <label class="text-black font-w500">Title <span class="text-danger">*</span></label>
                  <input
                    [(ngModel)]="internship.title"
                    name="title"
                    class="form-control"
                    required
                    #title="ngModel"
                    [class.is-invalid]="title.invalid && (title.dirty || title.touched)"
                  />
                  <div *ngIf="title.invalid && (title.dirty || title.touched)" class="invalid-feedback">
                    Title is required.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="text-black font-w500">Description <span class="text-danger">*</span></label>
                  <textarea
                    [(ngModel)]="internship.description"
                    name="description"
                    class="form-control"
                    required
                    #description="ngModel"
                    [class.is-invalid]="description.invalid && (description.dirty || description.touched)"
                  ></textarea>
                  <div *ngIf="description.invalid && (description.dirty || description.touched)" class="invalid-feedback">
                    Description is required.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="text-black font-w500">Start Date <span class="text-danger">*</span></label>
                  <div class="cal-icon">
                    <input
                      type="date"
                      [(ngModel)]="internship.startDate"
                      name="startDate"
                      class="form-control"
                      required
                      #startDate="ngModel"
                      [class.is-invalid]="startDate.invalid && (startDate.dirty || startDate.touched)"
                    />
                    <i class="far fa-calendar-alt"></i>
                  </div>
                  <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)" class="invalid-feedback">
                    Start Date is required.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="text-black font-w500">End Date <span class="text-danger">*</span></label>
                  <div class="cal-icon">
                    <input
                      type="date"
                      [(ngModel)]="internship.endDate"
                      name="endDate"
                      class="form-control"
                      required
                      #endDate="ngModel"
                      [class.is-invalid]="endDate.invalid && (endDate.dirty || endDate.touched)"
                    />
                    <i class="far fa-calendar-alt"></i>
                  </div>
                  <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)" class="invalid-feedback">
                    End Date is required.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="text-black font-w500">Status <span class="text-danger">*</span></label>
                  <select
                    [(ngModel)]="internship.status"
                    name="status"
                    class="form-control"
                    required
                    #status="ngModel"
                    [class.is-invalid]="status.invalid && (status.dirty || status.touched)"
                  >
                    <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                  </select>
                  <div *ngIf="status.invalid && (status.dirty || status.touched)" class="invalid-feedback">
                    Status is required.
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" [disabled]="!internForm.valid || isSubmittingInternship">
                    <span *ngIf="isSubmittingInternship" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    {{ isSubmittingInternship ? 'Saving...' : 'Save Internship' }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
