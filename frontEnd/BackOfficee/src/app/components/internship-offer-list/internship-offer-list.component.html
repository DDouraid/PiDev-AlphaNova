<div class="content-body">
    <h2 class="text-center my-4">Internship Offers</h2>
  
    <div class="container d-flex justify-content-center">
      <div class="table-responsive" style="max-width: 300%;">
        <table class="table table-bordered table-hover table-striped text-center align-middle shadow-lg rounded">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let offer of internshipOffers">
              <td>{{ offer.id }}</td>
              <td class="text-truncate" style="max-width: 150px;">{{ offer.title }}</td>
              <td class="text-truncate" style="max-width: 200px;">{{ offer.description }}</td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="deleteInternshipOffer(offer.id!)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Message if no internship offers are found -->
    <div *ngIf="internshipOffers.length === 0" class="alert alert-warning text-center mt-3">
      No internship offers found.
    </div>
  </div>
