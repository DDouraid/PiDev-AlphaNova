<div class="content-body">
  <div class="container mt-4" style="min-height: 100vh;">
    <!-- Titre principal -->
    <div class="text-center mb-5">
      <h2 class="fw-bold display-4 mb-3" style="color: #2c3e50;">
        <i class="fas fa-calendar-alt me-2" style="color: #3498db;"></i> Événements à Venir
      </h2>
      <p class="lead text-muted">Découvrez nos prochains événements</p>
    </div>

    <!-- Grille d'événements -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let event of paginatedEvents">
        <div class="card event-card h-100 border-0 shadow-lg transition-all">
          <div class="card-header position-relative overflow-hidden" 
               style="background: linear-gradient(135deg, #3498db, #2c3e50); height: 120px;">
            <!-- Badge date -->
            <div class="position-absolute top-0 end-0 bg-white text-primary px-2 py-1 m-2 rounded-pill small">
              <i class="fas fa-calendar-day me-1"></i> {{ event.date | date:'shortDate' }}
            </div>
            <!-- Titre -->
            <h5 class="card-title text-white position-absolute bottom-0 start-0 p-3 mb-0">{{ event.title }}</h5>
          </div>
          
          <div class="card-body">
            <!-- Description -->
            <p class="card-text text-muted mb-3">
              <i class="fas fa-file-alt text-primary me-2"></i> 
              {{ (event.description.length > 100)? (event.description | slice:0:100)+'...':(event.description) }}
            </p>
            
            <!-- Lieu -->
            <div class="d-flex align-items-center mb-2">
              <i class="fas fa-map-marker-alt text-danger me-2"></i>
              <span>{{ event.location }}</span>
            </div>
            
            <!-- Bouton Détails -->
            <div class="mt-auto">
              <button class="btn btn-outline-primary w-100 mt-2" 
                      (click)="openEventDetails(event)">
                <i class="fas fa-info-circle me-2"></i> Voir détails
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-5" *ngIf="ListEvent.length > 0">
      <nav>
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" (click)="previousPage()">
              <i class="fas fa-chevron-left"></i>
            </button>
          </li>
          <li class="page-item" *ngFor="let page of getPageNumbers()" [class.active]="page === currentPage">
            <button class="page-link" (click)="changePage(page)">{{ page }}</button>
          </li>
          <li class="page-item">
            <button class="page-link" (click)="nextPage()">
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
