<div class="content-body d-flex justify-content-center align-items-center min-vh-100">
  <!-- Alert Section -->
  <div *ngIf="showAlert" class="alert {{ alertType }} alert-dismissible fade show position-fixed" role="alert" style="top: 20px; right: 20px; z-index: 1050; min-width: 300px;">
    <div class="d-flex align-items-center">
      <i class="bi me-2" [ngClass]="{
        'bi-check-circle-fill': alertType === 'alert-success',
        'bi-exclamation-triangle-fill': alertType === 'alert-danger',
        'bi-exclamation-circle-fill': alertType === 'alert-warning'
      }"></i>
      <span>{{ alertMessage }}</span>
    </div>
    <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-xxl-6 col-lg-8 col-md-10 col-sm-12">
        <div class="card shadow-sm rounded">
          <div class="card-header">
            <h5 class="card-title">Ajouter une candidature spontan√©e</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="requestForm" (ngSubmit)="onSubmitRequest()">
              <!-- Title Field -->
              <div class="form-group mb-3">
                <label class="text-black font-w500">Title <span class="text-danger">*</span></label>
                <input
                  type="text"
                  formControlName="title"
                  class="form-control"
                  [class.is-invalid]="requestForm.get('title')?.invalid && (requestForm.get('title')?.dirty || requestForm.get('title')?.touched)"
                />
                <div *ngIf="requestForm.get('title')?.invalid && (requestForm.get('title')?.dirty || requestForm.get('title')?.touched)" class="invalid-feedback">
                  Title is required.
                </div>
              </div>

              <!-- Description Field -->
              <div class="form-group mb-3">
                <label class="text-black font-w500">Description <span class="text-danger">*</span></label>
                <textarea
                  formControlName="description"
                  class="form-control"
                  rows="4"
                  [class.is-invalid]="requestForm.get('description')?.invalid && (requestForm.get('description')?.dirty || requestForm.get('description')?.touched)"
                ></textarea>
                <div *ngIf="requestForm.get('description')?.invalid && (requestForm.get('description')?.dirty || requestForm.get('description')?.touched)" class="invalid-feedback">
                  Description is required.
                </div>
              </div>

              <!-- Email Field -->
              <div class="form-group mb-3">
                <label class="text-black font-w500">Email <span class="text-danger">*</span></label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  [class.is-invalid]="requestForm.get('email')?.invalid && (requestForm.get('email')?.dirty || requestForm.get('email')?.touched)"
                />
                <div *ngIf="requestForm.get('email')?.invalid && (requestForm.get('email')?.dirty || requestForm.get('email')?.touched)" class="invalid-feedback">
                  <div *ngIf="requestForm.get('email')?.errors?.['required']">Email is required.</div>
                  <div *ngIf="requestForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
                </div>
              </div>

              <!-- CV File Upload Field -->
              <div class="form-group mb-3">
                <label class="text-black font-w500">Upload CV <span class="text-danger">*</span></label>
                <input
                  type="file"
                  (change)="onFileSelected($event)"
                  class="form-control"
                  accept=".pdf,.doc,.docx"
                  [class.is-invalid]="requestForm.get('cv')?.invalid && (requestForm.get('cv')?.dirty || requestForm.get('cv')?.touched)"
                />
                <div *ngIf="requestForm.get('cv')?.invalid && (requestForm.get('cv')?.dirty || requestForm.get('cv')?.touched)" class="invalid-feedback">
                  CV is required.
                </div>
              </div>

              <!-- Form Buttons -->
              <div class="form-group text-end">
                <button type="button" class="btn btn-secondary me-2" (click)="resetForm()" [disabled]="isSubmitting">
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="requestForm.invalid || isSubmitting">
                  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  {{ isSubmitting ? 'Saving...' : 'Save Request' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
