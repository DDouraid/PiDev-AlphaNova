<div class="content-body">
  <div class="container-fluid">
    <h2 class="text-center my-4">Feedback List</h2>
    
    <!-- Bouton pour ouvrir le modal d'ajout -->
    <div class="container d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFeedbackModal">
        <i class="bi bi-plus-circle me-2"></i>Add New Feedback
      </button>
    </div>

    <!-- Liste des feedbacks -->
    <div class="container d-flex justify-content-center">
      <div class="table-responsive" style="max-width: 90%;">
        <table class="table table-bordered table-hover table-striped text-center align-middle shadow-lg rounded">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Comment</th>
              <th>Note</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let feedback of listFeedback">
              <td>{{ feedback.id }}</td>
              <td class="text-truncate" style="max-width: 200px;">{{ feedback.comment }}</td>
              <td>{{ feedback.note }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" data-bs-toggle="modal" data-bs-target="#updateFeedbackModal" (click)="selectFeedbackForUpdate(feedback)">
                  <i class="bi bi-pencil-square"></i> Update
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteFeedback(feedback.id)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Message si aucun feedback n'est trouvé -->
    <div *ngIf="listFeedback.length === 0" class="alert alert-warning text-center mt-3">
      No feedback found.
    </div>
  </div>
  
  <!-- Modal pour ajouter un feedback -->
  <div class="modal fade" id="addFeedbackModal" tabindex="-1" aria-labelledby="addFeedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="addFeedbackModalLabel">Add New Feedback</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addFeedback()" #feedbackForm="ngForm">
            <div class="mb-3">
              <label for="comment" class="form-label">Comment</label>
              <textarea 
                class="form-control" 
                id="comment" 
                name="comment" 
                rows="4" 
                [(ngModel)]="newFeedback.comment" 
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="note" class="form-label">Note (1-5)</label>
              <select 
                class="form-select" 
                id="note" 
                name="note" 
                [(ngModel)]="newFeedback.note" 
                required
              >
                <option value="" disabled selected>Choose a rating</option>
                <option [ngValue]="1">1 - Poor</option>
                <option [ngValue]="2">2 - Fair</option>
                <option [ngValue]="3">3 - Good</option>
                <option [ngValue]="4">4 - Very Good</option>
                <option [ngValue]="5">5 - Excellent</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button 
                type="submit" 
                class="btn btn-success" 
                [disabled]="!feedbackForm.valid"
              >
                <i class="bi bi-check-circle me-2"></i>Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pour mettre à jour un feedback -->
  <div class="modal fade" id="updateFeedbackModal" tabindex="-1" aria-labelledby="updateFeedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title" id="updateFeedbackModalLabel">Update Feedback</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateFeedback()" #updateFeedbackForm="ngForm">
            <div class="mb-3">
              <label for="updateComment" class="form-label">Comment</label>
              <textarea 
                class="form-control" 
                id="updateComment" 
                name="comment" 
                rows="4" 
                [(ngModel)]="selectedFeedback.comment" 
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="updateNote" class="form-label">Note (1-5)</label>
              <select 
                class="form-select" 
                id="updateNote" 
                name="note" 
                [(ngModel)]="selectedFeedback.note" 
                required
              >
                <option value="" disabled selected>Choose a rating</option>
                <option [ngValue]="1">1 - Poor</option>
                <option [ngValue]="2">2 - Fair</option>
                <option [ngValue]="3">3 - Good</option>
                <option [ngValue]="4">4 - Very Good</option>
                <option [ngValue]="5">5 - Excellent</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button 
                type="submit" 
                class="btn btn-success" 
                [disabled]="!updateFeedbackForm.valid"
                (click)="updateFeedbackForm.valid ? closeUpdateModal() : null"
              >
                <i class="bi bi-check-circle me-2"></i>Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
