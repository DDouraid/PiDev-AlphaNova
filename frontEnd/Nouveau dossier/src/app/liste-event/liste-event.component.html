<div class="content-body">
    <div class="container-fluid">
      <!-- Add Event Modal -->
      <div class="modal fade" id="addEventModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Créer un Événement</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="addEvent()">
                <div class="mb-3">
                  <label class="form-label">Titre de l'événement</label>
                  <input type="text" class="form-control" [(ngModel)]="newEvent.title" name="title" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Date</label>
                  <input type="date" class="form-control" [(ngModel)]="newEvent.date" name="date" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Lieu</label>
                  <input type="text" class="form-control" [(ngModel)]="newEvent.location" name="location" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" [(ngModel)]="newEvent.description" name="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Créer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Event List -->
      <div class="container mt-4">
        <h2 class="mb-3">Liste des Événements</h2>
  
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEventModal">
          <i class="fas fa-plus"></i> Ajouter un Événement
        </button>
  
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Description</th>
                <th>Date</th>
                <th>Lieu</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let event of ListEvent">
                <td>{{ event.idEvent }}</td>
                <td>{{ event.title }}</td>
                <td>{{ event.description }}</td>
                <td>{{ event.date | date:'yyyy-MM-dd' }}</td> <!-- Format date -->
                <td>{{ event.location }}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-1">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteEvent(event.idEvent!)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
